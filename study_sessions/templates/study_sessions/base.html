<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'sessions_list' %}">Study Logger</a>
    <div class="navbar-nav">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
          <a class="nav-link" href="{% url 'weekly_summary' %}">Weekly Summary</a>
          <a class="nav-link" href="{% url 'sessions_add' %}">Add Session</a>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link">Logout</button>
          </form>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
        {% endif %}

    </div>
  </div>
</nav>


  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
