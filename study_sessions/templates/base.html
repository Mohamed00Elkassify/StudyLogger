<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Logger/title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}<a href="{% url 'logout' %}">Logout</a></p>
    <nav>
        <a href="{% url 'sessions_list' %}">Home</a>
        <a href="{% url 'sessions_add' %}">Add Session</a>
        <a href="{% url 'weekly_summary' %}">Weekly Summary</a>
    </nav>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'register'%}">Sign Up</a></p>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
