{% extends "study_sessions/base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post" class="w-50 mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="text-center mt-3">No account? <a href="{% url 'register' %}">Sign up</a></p>
{% endblock %}
