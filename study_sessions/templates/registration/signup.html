{% extends "study_sessions/base.html" %}
{% block content %}
  <h2>Sign Up</h2>
  <form method="post" class="w-50 mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
